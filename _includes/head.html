<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - Berriart{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:700|Pacifico|Changa+One|Raleway:800|Fjalla+One">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if page.style %}
    <link rel="stylesheet" href="{{ page.style | prepend: site.baseurl }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% feed_meta %}

  <meta content="{{ site.title }}" property="og:site_name">
  <meta content="{{ site.description }}" property="og:description">

  <meta name="twitter:creator" content="@artberri" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.featuredImage %}{{ site.baseurl | prepend: site.url }}/{{ page.featuredImage }}{% else %}{{ '/images/berriart.png' | prepend: site.baseurl | prepend: site.url }}{% endif %}" />

  <meta name="specificfeeds-verification-code" content="tlBmMulvRccEqgJGPHjy"/>

  {% if page.url == '/sidr/' %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-5245097431906186",
      enable_page_level_ads: true
    });
  </script>
  {% endif %}
</head>
